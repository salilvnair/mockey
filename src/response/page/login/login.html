<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="left-pane">
      <img src="/image/banner.png" alt="Banner" />
    </div>
    <div class="right-pane">
      <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <p id="message"></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      // Get query params from current URL
      const queryParams = new URLSearchParams(window.location.search).toString();

      // Build full request URL
      const requestUrl = `/redirectToSource${queryParams ? '?' + queryParams : ''}`;
      const res = await fetch(requestUrl, {
        method: 'GET',
        headers: { 'Content-Type': 'application/json' }
      });

      const result = await res.json();
      document.getElementById('message').textContent = "Authentication successful! Redirecting...";
      // Redirect to the original URL
      window.location.href = result.redirectToSourceUrl;
    });
  </script>
</body>
</html>
